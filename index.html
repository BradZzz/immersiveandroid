<div class="loading-bar" ng-class="{'show' : $root.loading, 'remove' : !$root.loading}" layout="row" layout-sm="column" layout-align="space-around">

</div>
<div id='content' ui-view ng-class="{'show' : !$root.loading, 'hide' : $root.loading}"></div>
<div ng-include src="'assets/html/misc/includes.html'"></div>
