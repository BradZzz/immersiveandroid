<img class="profile-avatar md-avatar" style="position: absolute;" ng-src="{{ file }}"/>
<div type="file" ngf-max-size="20MB" ngf-select="upload($file, $invalidFiles)" accept="image/*"
	 class="profile-overlay center-vertical-parent" style="height: 120px;width: 120px;background: white;position: absolute;
	margin: 30px 0 0 16px;border-radius: 50%;border: 2px solid rgba(0, 0, 0, 0.8);">
	<span class="icon ion-ios-upload center-vertical">Upload Avatar</span>
</div>
